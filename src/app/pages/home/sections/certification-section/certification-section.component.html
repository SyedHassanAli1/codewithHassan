<section id="certification-section" class="certification">
    <div class="container">

        <app-section-title [title]="'Certified Expertise'"
            [description]="'Recognitions and certifications that highlight my commitment to continuous growth and professional excellence.'"></app-section-title>

        <div class="content-wrap">

            <div class="swiper myFeatureSlider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" *ngFor="let cert of certificates">
                        <div class="cert-card">
                            <app-certificate-card [Image]="cert.image" [alt]="cert.title"></app-certificate-card>
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>

                <!-- <div class="swiper-button-next"></div> <div class="swiper-button-prev"></div> -->

            </div>

        </div>

    </div>
</section>
