<section class="services">
    <div class="container">

        <app-section-title [title]="'Services'"
            [description]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'"></app-section-title>

        <div class="content-wrap">

            <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let s of services" data-aos="fade-up"
                    [attr.data-aos-delay]="s.delay">
                    <app-service-card [icon]="s.icon" [title]="s.title"
                        [description]="s.description"></app-service-card>
                </div>
            </div>

        </div>

    </div>
</section>
