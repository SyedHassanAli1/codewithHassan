<section #skillsSection id="skills-section" class="skills section-bg">
    <div class="container">

        <app-section-title [title]="'My Design & Dev Stack'"
            [description]="'From Figma to Angular and beyondâ€”these are the tools, frameworks, and languages I use to turn ideas into reality.'"></app-section-title>

        <!-- 1st Case -->
        <div class="content-wrap" *ngIf="false">

            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="skill-filters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".filter-frontend">Frontend</li>
                        <li data-filter=".filter-uiux">UI/UX</li>
                        <li data-filter=".filter-controls">Version Controls</li>
                        <li data-filter=".filter-other">Other</li>
                    </ul>
                </div>
            </div>

            <div class="row skills-content skill-container" data-aos="fade-up" data-aos-delay="100">
                <div *ngFor="let s of myskills" class="col-12 col-md-3 skill-item" [ngClass]="'filter-' + s.category">
                    <app-skill-card [icon]="s.icon" [level]="s.level" [skill]="s.skill"></app-skill-card>
                </div>
            </div>

        </div>

        <!-- Other Case -->
        <div class="content-wrap" *ngIf="true">

            <!-- Custom Tabs -->
            <ul class="custom-tabs mb-4" data-aos="fade-up">
                <li class="custom-tab-item">
                    <button class="custom-tab-button" [class.active]="selectedCategory === 'all'"
                        (click)="filterSkills('all')">All</button>
                </li>
                <li class="custom-tab-item">
                    <button class="custom-tab-button" [class.active]="selectedCategory === 'frontend'"
                        (click)="filterSkills('frontend')">Frontend</button>
                </li>
                <li class="custom-tab-item">
                    <button class="custom-tab-button" [class.active]="selectedCategory === 'uiux'"
                        (click)="filterSkills('uiux')">UI/UX</button>
                </li>
                <li class="custom-tab-item">
                    <button class="custom-tab-button" [class.active]="selectedCategory === 'controls'"
                        (click)="filterSkills('controls')">Version Control</button>
                </li>
                <li class="custom-tab-item">
                    <button class="custom-tab-button" [class.active]="selectedCategory === 'other'"
                        (click)="filterSkills('other')">Other</button>
                </li>
            </ul>

            <!-- Cards -->
            <div class="row" data-aos="fade-up" data-aos-delay="100">
                <div *ngFor="let ds of displayedSkills" class="col-12 col-md-3 skill-item"
                    [ngClass]="'filter-' + ds.category">
                    <app-skill-card [icon]="ds.icon" [level]="ds.level" [skill]="ds.skill"></app-skill-card>
                </div>
            </div>

        </div>

    </div>

</section>

<div class="text-center" *ngIf="showSeeMore || showingAll">
    <app-ng-button [title]="showingAll ? 'View Less' : 'View All'" [icon]="showingAll ? 'eye-slash' : 'eye'"
        (click)="seeMore()"> </app-ng-button>
</div>
