<section class="skills section-bg">
    <div class="container">

        <app-section-title [title]="'Skills'"
            [description]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'"></app-section-title>

        <div class="content-wrap">

            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="skill-filters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".filter-frontend">Frontend</li>
                        <li data-filter=".filter-uiux">UI/UX</li>
                        <li data-filter=".filter-controls">Version Controls</li>
                        <li data-filter=".filter-other">Other</li>
                    </ul>
                </div>
            </div>

            <div class="row skills-content skill-container" data-aos="fade-up" data-aos-delay="100">
                <div *ngFor="let s of skills" class="col-12 col-md-3 skill-item" [ngClass]="'filter-' + s.category">
                    <app-skill-card [icon]="s.icon" [percent]="s.percent" [skill]="s.skill"></app-skill-card>
                </div>
            </div>

        </div>

    </div>
</section>
