                </div>

            </div>

                <form class="php-email-form d-none" (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm">

                    <div class="row">

                        </div>

                        <!-- Subject -->
                        <div class="col-md-12">

                        </div>

                        <!-- Message -->
                        <div class="col-md-12">
                            <!-- <app-textarea [id]="'message'" [label]="'Message'" [rows]="10" [placeholder]="'Write your message here...'"></app-textarea> -->
                        </div>

                    </div>

                    <div class="my-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>

                    <div class="text-center"><button type="submit">Send Message</button></div>

                </form>

                <form class="php-email-form" (ngSubmit)="sendEmail(contactForm)" #contactForm="ngForm">
                
                    <div class="row">
                
                        <!-- Name -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Full Name <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="name" [(ngModel)]="formData.name"
                                    placeholder="Ex: Alex John" required>
                            </div>
                        </div>
                
                        <!-- Email -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email Address <span class="text-danger">*</span></label>
                                <input class="form-control" type="email" name="email" [(ngModel)]="formData.email"
                                    placeholder="Ex: alex.john@example.com" required>
                            </div>
                        </div>
                
                        <!-- Subject -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="subject">Message Subject <span class="text-danger">*</span></label>
                                <input class="form-control" type="text" name="subject" [(ngModel)]="formData.subject"
                                    placeholder="Ex: Inquiry about services" required>
                            </div>
                        </div>
                
                        <!-- Message -->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="message">Your Message <span class="text-danger">*</span></label>
                                <textarea class="form-control" name="message" [(ngModel)]="formData.message" rows="8"
                                    placeholder="Write your message here..." required></textarea>
                            </div>
                        </div>
                
                    </div>
                
                    <div class="my-3">
                        <div class="loading">Sending message...</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent successfully. Thank you!</div>
                    </div>
                
                    <div class="text-center"><button type="submit">Send Message</button></div>
                
                </form>

            </div>

        </div>

    </div>
</section>
