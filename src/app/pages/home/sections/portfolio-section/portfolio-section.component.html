<section class="portfolio section-bg">
    <div class="container">

        <app-section-title [title]="'Work & Projects'"
            [description]="'Explore my portfolioâ€”case studies and live projects that showcase my design thinking, coding skills, and attention to detail.'"></app-section-title>

        <div class="content-wrap">

            <div class="row" data-aos="fade-up">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-filters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".filter-web">Desktop</li>
                        <li data-filter=".filter-app">Mobile</li>
                    </ul>
                </div>
            </div>

            <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="100">
                <div class="col-lg-4 col-md-6 portfolio-item" *ngFor="let p of portfolioItems"
                    [ngClass]="'filter-' + p.filter">
                    <app-portfolio-card [Image]="p.image"></app-portfolio-card>
                </div>
            </div>

        </div>

    </div>
</section>
