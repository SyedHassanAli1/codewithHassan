<!-- Custom Alert Box -->
<div *ngIf="showAlert" class="custom-alert-overlay">
    <div class="custom-alert-box">

        <div [ngClass]="['alert_content_wrap', alertType]">
            <!-- Icon (optional) -->
            <i *ngIf="alertType === 'success'" class="bi bi-check-circle-fill success"></i>
            <i *ngIf="alertType === 'error'" class="bi bi-exclamation-circle-fill error"></i>

            <div class="alert_content">
                <h6>{{ alertTitle }}</h6>
                <p>{{ alertMessage }}</p>
            </div>
        </div>

        <!-- Confirmation Buttons -->
        <div *ngIf="alertType === 'confirm'" class="alert_actions">
            <button class="btn-confirm yes" (click)="confirmDownload(true)">Yes</button>
            <button class="btn-confirm no" (click)="confirmDownload(false)">No</button>
        </div>

        <!-- Close button for success/error -->
        <button *ngIf="alertType !== 'confirm'" class="alert-close" (click)="closeAlert()">Ã—</button>
    </div>
</div>
