<div class="progress">
    <span class="skill">{{skill}} <i class="val">{{val}}%</i></span>
    <div class="progress-bar-wrap">
        <div class="progress-bar" role="progressbar" [attr.aria-valuenow]="valueNow" [attr.aria-valuemin]="valueMin"
            [attr.aria-valuemax]="valueMax" [style.width.%]="valueNow">
        </div>
    </div>
</div>
