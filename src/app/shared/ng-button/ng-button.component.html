<div *ngIf="type === 'Design1'">
    <button class="btn btn-ui">{{title}} <i class="fas fa-{{icon}}"></i></button>
</div>

<div *ngIf="type === 'Design2'">
    <button class="btn btn-ui-two"><i class="fab fa-{{icon}}"></i> {{title}}</button>
</div>  

<div *ngIf="type === 'Design3'">
    <button class="btn btn-ui-three">{{title}} <i class="fas fa-{{icon}}"></i></button>
</div>
